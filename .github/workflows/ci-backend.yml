name: CI-BackEnd

# 游댳 Quando o pipeline ser치 executado
on:
  push:
    branches:
      - main
      - feature/ci/cd
  pull_request:
    branches:
      - main

# 游댳 Jobs
jobs:
  build:
    name: Build e Testes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Maven
        run: |
          cd CRUD
          mvn clean install

      - name: Executar Testes
        run: |
          cd CRUD
          mvn test

      - name: Upload Relat칩rios de Teste
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: CRUD/target/surefire-reports/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crud-target
          path: CRUD/target

  sonar:
    name: An치lise SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: crud-target
          path: CRUD/target

      - name: SonarCloud Scan
        run: |
          cd CRUD
          mvn sonar:sonar \
              -Dsonar.projectKey=Grupo-3-3ADSC_CogniFlow-Backend \
              -Dsonar.organization=grupo-3-3adsc \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.java.binaries=target/classes
 
