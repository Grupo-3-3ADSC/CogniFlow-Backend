name: CI-BackEnd

# üîπ Quando o pipeline ser√° executado
on:
  push:
    branches:
      - "main"
      - "feature/ordemDeCompraV2"
  pull_request:
    branches:
      - "main"

# üîπ Jobs
jobs:
  build:
    name: Build e Testes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # O comando 'mvn clean install' j√° compila E executa os testes.
      # O passo 'mvn test' separado foi removido por ser redundante.
      - name: Build e Testes com Maven
        run: |
          cd CRUD
          mvn clean install

      - name: Upload Relat√≥rios de Teste
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: CRUD/target/surefire-reports/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crud-target
          path: CRUD/target

  sonar:
    name: An√°lise SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: crud-target
          path: CRUD/target

      # Este passo √© necess√°rio para o Sonar ter o classpath
      - name: Build para Sonar (sem testes)
        run: |
          cd CRUD
          mvn verify -DskipTests

      - name: SonarCloud Scan
        run: |
          cd CRUD
          mvn sonar:sonar \
            -Dsonar.projectKey=Grupo-3-3ADSC_CogniFlow-Backend \
            -Dsonar.organization=grupo-3-3adsc \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target/classes

  deploy:
    name: Deploy para AWS (preparado)
    runs-on: ubuntu-latest
    needs: build
    if: false # n√£o roda at√© voc√™ liberar
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: crud-target
          path: CRUD/target

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # √â mais seguro usar GitHub OIDC ou Instance Profile do EC2
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

